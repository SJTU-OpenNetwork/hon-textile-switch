syntax = "proto3";
option java_package = "sjtu.opennet.textilepb";
option go_package = "pb";

message ShadowInform {
    string publicKey =1;
    string shadowIp = 2;
}

message ShadowInformResponse {
    bool accept = 1;
}

message ShadowStat{
    string role = 1;
    string shadow = 2;
    repeated string users = 3;
}